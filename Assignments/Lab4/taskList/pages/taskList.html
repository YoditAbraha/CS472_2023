<!DOCTYPE html>
<html lang="en">
  <head>
    
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../css/taskList.css">
      <script src="../js/taskList.js" type="text/javascript"></script>
      <title>Task List</title>
  
    
  </head>
  <body>

    <h1>Task List</h1>

    <form>
      <div class="main-container">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task"><br><br>

        <button type="button" id="add-task">Add Task</button>
        <button type="button" id="clear-task">Clear Task</button><br><br>

        <label for="task-list">Task List:</label>
        <textarea id="task-list" name="task-list" rows="10" cols="50"></textarea>
      </div>
    </form>

    

  </body>
</html>
