<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
</head>
<body>
	<h1>Tip Calculator</h1>
	<label for="bill">Bill Total:</label>
	<input type="number" id="bill" name="bill"><br><br>
	<label for="service">Service:</label>
	<select id="service" name="service">
		<option value="0.20">Excellent (20%)</option>
		<option value="0.15">Good (15%)</option>
		<option value="0.10">Fair (10%)</option>
		<option value="0.05">Poor (5%)</option>
	</select><br><br>
	<button onclick="calculateTip()">Calculate Tip</button>
	<p>Tip Amount: <span id="tip-amount"></span></p>
	<p>Total Bill: <span id="total-bill"></span></p>
	<script src="script.js"></script>
</body>
</html>
