<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/tipCalc.css">
            <script src="../js/calcTip.js" type="text/javascript"></script>
            <title>Tip-Calculator</title>
        </head>
        <body>
            
                <div class="main-container">
                    <img src="../images/calculator-logo-vector-14540066.png" alt="">
                    <span>Tip Calculator</span> <br>

                    <div class="subtotal">
                        <label><input id="subTotal" type="text" name="subtotal" id="subtotal">$ subTotal</label>
                        
                    </div>
                    <div class="tip">
                        <label><input id="tip" type="text" name="tip" id="tip" >% tip</label>
                       
                    </div>
                    
                        <button id="btn" onclick="calculateTip()">Calculate Tip</button>
                        
                   
                    <hr>
                    <h1>Your Total</h1>
                    <p id="total">$0.00</p>

                </div>
            
        </body>
</html>
