<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/BankAccount.css">
    <script src="../js/BankAccount.js" type="text/javascript"></script>
    <title>BankAccount</title>
</head>
<body>
    <h1>Bank Account Application</h1>
    <div class="main-container">
        <div class="Accname">
            <label for="name">Account Name:</label>
            <input type="text" id="name" >
        </div>
        <div class="Accdeposit">
            <label for="deposit">Deposit:</label>
            <input type="text" id="deposit" >
        </div>

        <button class="btn" >Create New Account</button>
        <div class="textArea">
            <textarea name="Text-Area" id="tArea" cols="80" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
