<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/Asii.css" />
    <script src="../js/animation.js"></script>
    <script src="../js/anim.js"></script>

    <title>ASCIImation</title>
  </head>
  <body>
    
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea name="board" id="board" cols="80" rows="20" readonly></textarea>

    <div>
      <fieldset class="controls">
        <legend>Play Controls:</legend>
        <button id="startbtn">Start</button>
        <button id="stopbtn">Stop</button>
      </fieldset>

      <fieldset class="controls">
        <legend>Animation:</legend>
        <select name="animation" id="animationSelector">
          <option value="blank">Blank</option>
          <option value="exercise">Exercise</option>
          <option value="juggler">Juggler</option>
          <option value="bike">Bike</option>
          <option value="dive">Dive</option>
          <option value="custom">Custom</option>
        </select>
      </fieldset>

      <fieldset class="controls">
        <legend>Size:</legend>
        <select id="sizeSelector" name="size">
          <option value="t">Tiny</option>
          <option value="s">Small</option>
          <option value="m" selected>Medium</option>
          <option value="l">Large</option>
          <option value="xl">Extra Large</option>
          <option value="xxl">XXL</option>
        </select>
      </fieldset>

      <fieldset class="controls">
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox" />Turbo</label>
      </fieldset>
    </div>

    <div id="validation">
      <a
        href="https://validator.w3.org/nu/?doc=https://yoditabraha.github.io/CS472_2023/"
      >
        <img
          src="http://jigsaw.w3.org/css-validator/images/vcss"
          alt="Valid CSS!"
        />
      </a>
      <a
        href="https://jigsaw.w3.org/css-validator/validator?uri=https://yoditabraha.github.io/CS472_2023/"
      >
        <img
          src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png"
          alt="html validator"
        />
      </a>

      <a
        href="https://validator.w3.org/check?uri=https://yoditabraha.github.io/CS472_2023/Assignments/Lab7/js/anim.js"
      >
        <img
          src="http://mumstudents.org/cs472/2013-09/images/w3c-js.png"
          alt="js validator"
        />
      </a>
    </div>
  </body>
</html>
